    <style>
      body {
        font-family: 'Kanit', sans-serif;
        background-color: #f3f4f6;
      }
      /* Custom Scrollbar for cleaner UI */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* --- Custom Entrance Animations --- */
      @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      /* --- Custom Exit Animations --- */
      @keyframes slideOutLeft {
        from { opacity: 1; transform: translateX(0); }
        to { opacity: 0; transform: translateX(-20px); }
      }
      @keyframes slideOutRight {
        from { opacity: 1; transform: translateX(0); }
        to { opacity: 0; transform: translateX(20px); }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }

      /* --- Modal Smooth Spring Animation --- */
      @keyframes modalPopIn {
        0% { opacity: 0; transform: scale(0.95) translateY(10px); }
        40% { transform: scale(1.02) translateY(-2px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }

      .animate-slide-in-left {
        animation: slideInLeft 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-slide-in-right {
        animation: slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      .animate-slide-out-left {
        animation: slideOutLeft 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-slide-out-right {
        animation: slideOutRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-fade-out {
        animation: fadeOut 0.3s ease-in forwards;
      }

      .animate-modal-pop {
        animation: modalPopIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
    </style>
