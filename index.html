        body { font-family: 'Prompt', sans-serif; overscroll-behavior-y: none; }

        /* New Playful Font Class (Now using Kanit as requested) */

            font-family: 'Kanit', sans-serif;

        .font-kanit {
            font-family: 'Kanit', sans-serif;

        /* Loading Animation */
        .initial-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #d6d3d1;
            font-family: 'Mali', cursive;
        }
        .animate-toast {
            animation: toast-bounce 1s infinite alternate;
            font-size: 4rem;
        }
        @keyframes toast-bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        /* --- NEW ANIMATIONS FOR SMART FILTERS & TOGGLES --- */
      
        /* 1. Chip Staggered Entry with Elastic Bounce & Blur */
        @keyframes chipElasticEntry {
            0% { opacity: 0; transform: translateX(10px) scale(0.9); filter: blur(2px); }
            100% { opacity: 1; transform: translateX(0) scale(1); filter: blur(0); }
        }

        .chip-anim-enter {
            opacity: 0; /* Initially hidden to prevent flash */
            animation: chipElasticEntry 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* 2. Sliding Pill Transition - Spring Effect */
        .pill-slide-transition {
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* 3. Smooth Soft Fade for containers */
        @keyframes softFadeUp {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .anim-soft-fade {
            animation: softFadeUp 0.4s ease-out forwards;
        }

        /* 4. Spring Up Animation for Calendar Items (Replaces tailwindcss-animate) */
        @keyframes springUp {
            0% { opacity: 0; transform: translateY(15px) scale(0.9); }
            60% { opacity: 1; transform: translateY(-3px) scale(1.03); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .animate-spring {
            opacity: 0; /* Ensure hidden before animation starts */
            animation: springUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* 5. Hide Scrollbar but keep functionality */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Mask for scrolling edges */
        .mask-fade-right {
            mask-image: linear-gradient(to right, black 90%, transparent 100%);
            -webkit-mask-image: linear-gradient(to right, black 90%, transparent 100%);
        }
    </style>
