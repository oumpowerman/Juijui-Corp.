    <style>
        :root {
            font-size: 16px; /* Reset base size for better scaling */
            --sidebar-width-expanded: 280px;
            --sidebar-width-collapsed: 88px;
        }
        
        @media (min-width: 1024px) {
            :root {
                font-size: 17px;
            }
        }

        body { 
            font-family: 'Kanit', sans-serif; 
            overscroll-behavior-y: none; 
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, hsla(253,16%,7%,0) 50%, hsla(253,16%,7%,0.02) 100%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,0.03) 0, hsla(225,39%,30%,0) 50%, hsla(225,39%,30%,0) 100%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,0.03) 0, hsla(339,49%,30%,0) 50%, hsla(339,49%,30%,0) 100%);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        h1, h2, h3, .font-cute { font-family: 'Kanit', sans-serif; font-weight: 700; }
        .font-hand { font-family: 'Mali', cursive; }

        /* --- PREMIUM SIDEBAR TRANSITIONS --- */
        .sidebar-transition {
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: width;
        }

        .sidebar-item-text {
            transition: opacity 0.3s ease, transform 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
        }

        .sidebar-collapsed .sidebar-item-text {
            opacity: 0;
            max-width: 0;
            transform: translateX(-10px);
            pointer-events: none;
        }

        .sidebar-expanded .sidebar-item-text {
            opacity: 1;
            max-width: 200px;
            transform: translateX(0);
        }

        .sidebar-icon {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .sidebar-collapsed .sidebar-icon {
            transform: scale(1.1);
        }

        /* --- SCROLLBAR --- */
        .sidebar-scroll::-webkit-scrollbar { width: 4px; }
        .sidebar-scroll::-webkit-scrollbar-track { background: transparent; }
        .sidebar-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; visibility: hidden; }
        .sidebar-scroll:hover::-webkit-scrollbar-thumb { visibility: visible; }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* --- ANIMATIONS --- */
        .initial-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #475569;
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(to bottom right, #f8fafc, #eff6ff);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        
        /* Editor Page Styles */
        .page-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03), 0 0 0 1px rgba(0,0,0,0.02);
        }

        /* Tiptap Editor Styles */
        .ProseMirror {
            outline: none;
            min-height: 200px;
        }
        .ProseMirror p.is-editor-empty:first-child::before {
            color: #adb5bd;
            content: attr(data-placeholder);
            float: left;
            height: 0;
            pointer-events: none;
        }
        .ProseMirror h1 { font-size: 2em; font-weight: 800; margin-top: 0.5em; margin-bottom: 0.25em; line-height: 1.2; }
        .ProseMirror h2 { font-size: 1.5em; font-weight: 700; margin-top: 0.5em; margin-bottom: 0.25em; line-height: 1.3; }
        .ProseMirror h3 { font-size: 1.25em; font-weight: 700; margin-top: 0.5em; margin-bottom: 0.25em; }
        .ProseMirror ul, .ProseMirror ol { padding: 0 1rem; margin: 0.5rem 0; }
        .ProseMirror ul li { list-style-type: disc; }
        .ProseMirror ol li { list-style-type: decimal; }
        .ProseMirror blockquote { border-left: 3px solid #e2e8f0; padding-left: 1rem; color: #64748b; font-style: italic; }
        
        /* Link Styles */
        .ProseMirror a { color: #4f46e5; text-decoration: underline; cursor: pointer; }
        .ProseMirror a:hover { color: #4338ca; }
    </style>
    
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const root = document.getElementById('root');
            if (root) {
                 root.innerHTML = `<div style="padding: 40px; color: #ef4444; font-family: 'Kanit', sans-serif; text-align: center;"><h2>Error: ${message}</h2><button onclick="location.reload()" style="margin-top:10px; padding: 8px 16px; border:1px solid #ccc; border-radius:8px;">Reload</button></div>`;
            }
        };
        if (typeof process === 'undefined') { window.process = { env: {} }; }
    </script>
